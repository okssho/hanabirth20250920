<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>パスワード確認</title>
</head>
<body>
<h2>パスワードを入力してください</h2>
<input type="password" id="pwd" placeholder="パスワード">
<button onclick="checkPassword()">送信</button>

<script>
function checkPassword() {
    const pwd = document.getElementById('pwd').value;
    if (pwd === "hana123") { // 任意のパスワード
        window.location.href = "hanabirthday_20250920.html"; // 正しい場合、HTML2に移動
    } else {
        alert("パスワードが違います！");
    }
}
</script>
</body>
</html>
