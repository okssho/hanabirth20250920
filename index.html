<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード確認</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .password-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-out forwards;
      border: 1px solid #fff;
    }

    .password-box h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 1.5rem;
    }

    /* ここだけ type="text" で見えるように */
    .password-box input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      margin-bottom: 15px;
      font-size: 1rem;
      text-align: center;
      outline: none;
    }

    .password-box button {
      background-color: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .password-box button:hover {
      background-color: #fff;
      color: #111;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="password-box">
    <h2>好きなものはなんですか？！？！</h2>
    <input type="text" id="pwd" placeholder="パスワード">
    <br>
    <button onclick="checkPassword()">送信</button>
  </div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('pwd').value;
      if (pwd === "ホタテ") {
          window.location.href = "hanabirthday_20250920.html";
      } else {
          alert("好きなものが違います！");
      }
    }
  </script>
</body>
</html>
